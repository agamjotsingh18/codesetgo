<!DOCTYPE html>
<html>
  <head>
    <link href="assets/img/Light Blue.jpg" rel="icon" />
    <title>Registrations for CodeSetGo Captain Program</title>
    <link rel="stylesheet" href="join-us-form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section class="contactpage">
      <div class="contactimg">
        <img src="assets/img/contact_image.svg" alt="Contact Us Image" />
      </div>
      <div class="contactform">
        <h1>Registrations for <span>CodeSetGo</span> Captain Program</h1>
        <form
          action="https://formsubmit.co/9e960606c0805e44e7aec5a93537b0cf"
          method="POST"
        >
          <div>
            <input 
            required
            type="text"
            id="name" 
            name="Name" 
            placeholder="Your Name" />
            <input
            required
              type="email"
              id="email"
              placeholder="Your Email"
              name="Email"
            />
          </div>
          <div>
            <input
            required
              type="text"
              id="college"
              placeholder="College (With City)"
              name="College"
            />
            <input
            required
              type="year"
              id="year"
              placeholder="Expected Graduation Year"
              name="Graduation Year"
            />
          </div>
          <div>
            <input
            required
              type="number"
              id="phone"
              placeholder="Phone (WhatsApp)"
              name="Phone Number (WhatsApp)"
            />
            <input
            required
              type="text"
              id="country"
              placeholder="Country"
              name="Country"
            />
          </div>
          <div>
            <textarea
            required
              id="whycaptain"
              rows="4"
              placeholder="Why do you want to become CodeSetGo Captain?"
              name="Why do you want to become CodeSetGo Captain?"
            ></textarea>
            <textarea
            required
              id="comment"
              rows="8"
              placeholder="Any Comments or Questions? (Not Mandatory)"
              name="Any Comments or Questions? "
            ></textarea>
          </div>
          <button type="submit">SUBMIT FORM</button>
        </form>
      </div>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
